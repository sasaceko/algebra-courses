<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>

<body>
    <svg width="860" height="420">
        <circle cx="150" cy="150" r="120" stroke="blue" stroke-width="15" fill="none" />
        <circle cx="420" cy="150" r="120" stroke="black" stroke-width="15" fill="none" />
        <circle cx="690" cy="150" r="120" stroke="red" stroke-width="15" fill="none" />
        <circle cx="285" cy="270" r="120" stroke="orange" stroke-width="15" fill="none" />
        <circle cx="555" cy="270" r="120" stroke="green" stroke-width="15" fill="none" />
    </svg>
	<hr />
	<svg width="500" height="500">
        <rect width="500" height="500" x="0" y="0" fill="#39F" stroke="#333" stroke-width="2" />
        <polygon points="250,20, 480,480, 20,480" fill="#FF6" stroke="#000" stroke-width="4" />
        <circle cx="250" cy="250" r="150" stroke="#FFF" stroke-width="5" fill="#f00" />
    </svg>
</body>

</html>
