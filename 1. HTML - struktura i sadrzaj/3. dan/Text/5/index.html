<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementi za oblikovanje teksta</title>
</head>
<body>
    <p><b>Lorem ipsum dolor sit amet</b></p>
    <p><strong>Lorem ipsum dolor sit amet</strong></p>
    <p><i>Lorem ipsum dolor sit amet</i></p>
    <p><em>Lorem ipsum dolor sit amet</em></p>
    <p><mark>Lorem ipsum dolor sit amet</mark></p>
    <p><small>Lorem ipsum dolor sit amet</small></p>
    <p><del>Lorem ipsum</del> <ins>dolor sit amet</ins></p>
    <p><sub>Lorem ipsum</sub> dolor <sup>sit amet</sup></mark></p>
</body>
</html>
