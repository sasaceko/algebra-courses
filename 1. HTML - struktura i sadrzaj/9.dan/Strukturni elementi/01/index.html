<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturiranje sadrzaja</title>
</head>
<body>
    <div id="header">
        <p>
            Zaglavlje stranice <br>
            (naslov stranice, logo, navigacija, uvodni tekst, ...)
        </p>
    </div>
    <div id="main">
        <p>
            Glavni sadrzaj stranice <br>
            (naslovi, odlomci teksta, slike, multimedija, obrasci, ...)
        </p>
    </div>
    <div id="footer">
        <p>
            Podnozje stranice <br>
            (opce informacije, copyright, poveznice, kontakt podaci, ...)
        </p>
    </div>
</body>
</html>
