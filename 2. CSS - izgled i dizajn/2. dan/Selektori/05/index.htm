<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoklase</title>
    <style>
        body {
            color: #333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }

        a {
            text-decoration: none;

        }

        a:link {
            color: orange;
        }

        a:visited {
            color: green;
        }

        a:hover {
            color: red;
        }

        a:focus {
            color: purple;
        }

        a:active {
            color: yellow;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="https://www.lipsum.com/" target="_blank">Lorem Ipsum dolor</a></li>

    </ul>
</body>

</html>
